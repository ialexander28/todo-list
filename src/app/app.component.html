<div class="main">
  <h1>My To Do List</h1>
  <h2> 
  <label for="addItemInput">What would you like to do today, Bitch?</label>
  </h2>

<input
  #newItem
  placeholder="add an item"
  (keyup.enter)="addItem(newItem.value); newItem.value = ''"
  class="lg-text-input"
  id="addItemInput"
/>

<button class="btn-primary" (click)="addItem(newItem.value)">Add</button>

<ul>
  <li *ngFor="let item of items">
    <app-item (remove)="remove(item)" [item]="item"></app-item>
  </li>
</ul>
</div>

<button class="btn-primary" (click)="addItem(newItem.value)">Delete</button>

<h2>{{items.length}} <span *ngIf="items.length === 1; else elseBlock">item</span>
  <ng-template #elseBlock>items</ng-template></h2>
